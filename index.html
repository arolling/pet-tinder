<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/dbscripts.js"></script>
    <title>Pet Finder</title>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>

        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Dog"> Dog
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Cat"> Cat
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Rabbit"> Rabbit
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Hamster"> Hamster
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Mouse"> Mouse
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Snake"> Snake
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" class="species" value="Lizard"> Lizard
        </label>

        <select class="form-control">
          <option value="2000">$20 or less</option>
          <option value="2040">$20 to $40</option>
          <option value="4060">$40 to $60</option>
          <option value="6080">$60 to $80</option>
          <option value="8000">I'm not worried about a budget</option>
        </select>

        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="extraverted">Extraverted
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="intraverted"> Intraverted
        </label>

        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="active"> Active
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="docile"> Docile
        </label>

        <!-- <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
        </label>         -->
      </form>
    </div>
  </body>
</html>
