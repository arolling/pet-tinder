<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <title>Animal Database Entry</title>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/db.js"></script>
  <script src="js/humandb.js"></script>
  <script src="js/dbscripts.js"></script>
  <script src="js/humandbscripts.js"></script>
  <link rel="stylesheet" href="css/dbstyles.css">
</head>
<body>
  <div class="database-background">
    <div class="container">
      <!-- Form for new Todo Items -->
      <form id="new-pet-form" method="POST" action="#" class="form-group">
        <h4>Enter an animal name</h4>
        <input type="text" name="new-pet" id="new-pet" class="form-control"  required>
        <h4>Weight in pounds</h4>
        <input type="number" name="new-weight" id='new-weight' class="form-control">
        <hr>
        <h4>Select the animal's species:</h4>
        <label class="radio-inline">
          <input type="radio" name="species" id="Cat" value="Cat" checked>Cat
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Rabbit" value="Rabbit">Rabbit
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Hamster" value="Hamster">Hamster
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Dog" value="Dog">Dog
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Mouse" value="Mouse">Mouse
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Snake" value="Snake">Snake
        </label>
        <label class="radio-inline">
          <input type="radio" name="species" id="Lizard" value="Lizard">Lizard
        </label>
        <h4>Enter the animal's breed</h4>
        <input type="text" name="new-breed" id='new-breed' class="form-control">
        <hr>
        <h4>Select the animal's age group</h4>
        <select id="animalAge" name="animalAge" class="form-control">
          <option value=""></option>
          <option value="Baby">Baby</option>
          <option value="Young">Young</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>
        <hr>
        <h4>Describe the animal's personality</h4>
        <select class="form-control" id="animalSocial" name="animalSocial">
          <option value=""></option>
          <option value="Friendly">Friendly</option>
          <option value="Independent">Independent</option>
        </select>
        <h4>Describe the animal's activity level</h4>
        <select class="form-control" id="animalActivity" name="animalActivity">
          <option value=""></option>
          <option value="Active">Active</option>
          <option value="Docile">Docile</option>
        </select>
        <hr>
        <h4>Link to a picture of your animal</h4>
        <input class="form-control" type="url" name="new-pic" id='new-pic' placeholder='URL for picture'>
      </form>
      <button class="btn btn-primary" type="button" id="addButton" name="addButton">Add Animal</button>
      <hr>
    </div>
  </div>
  <div class="container" id="animalProfiles">
    <ul id="pet-items"></ul> <!-- Full Pet Item List -->
  </div>
</body>
</html>
