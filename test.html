<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animal Database Entry</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="page-wrapper">
    <!-- Form for new Todo Items -->
    <form id="new-pet-form" method="POST" action="#">
      <input type="text" name="new-pet" id="new-pet" placeholder="Enter an animal name" required>
      <input type="text" name="new-weight" id='new-weight' placeholder='Weight in Pounds'>
      <input type="text" name="new-breed" id='new-breed' placeholder="Breed">
    </form>
    <button type="button" id="testButton" name="testButton">test</button>
    <!-- Todo Item List -->
    <ul id="pet-items"></ul>
  </div>

  <script src="js/db.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/dbscripts.js"></script>
</body>
</html>
